version: "1"
packages:
  - name: "database"
    path: "database"
    queries: "postgresql/query"
    schema: "postgresql/schema"
    engine: "postgresql"
    emit_interface: true
  - name: "postgresql"
    path: "postgresql"
    queries: "postgresql/query"
    schema: "postgresql/schema"
    engine: "postgresql"
    emit_interface: true
  - name: "mysql"
    path: "mysql"
    queries: "mysql/query"
    schema: "mysql/schema"
    engine: "mysql"
    emit_interface: true
rename:
  committee: "Position"